<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>tags HTML</title>
</head>
<body>
    <h1>
        Tags básicas para montar um site em HTML 
    </h1>
    <p>
        Em HTML podemos usar algumas tags para criar um site simples em HTML. Algumas 
        delas são: <br>
        [Passe o mouse saber mais sobre]
    </p>
    <ul type="square">
        <li>
            <abbr title="Usa-se a tag &lt;p&gt;">Paragrafo</abbr>
            </li>
        <li>
            <abbr title="Usa-se as tags &lt;h1...6&gt;">Titulo</abbr>
        </li>
        <li>
            <abbr title="Usa-se as tags &lt;ul&gt;, &lt;ol&gt; e &lt;li&gt;">Listas (numeradas ou não)</abbr>
        </li>
        <li>
            <abbr title="Usa-se a tag &lt;img&gt;">Imagem</abbr>
        </li>
        <li>
            <abbr title="Usa-se a tag &lt;a&gt;">Links</abbr>
        </li>
        <li>
            <abbr title="Usa-se a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Usa-se a tag &lt;code&gt;">Código-font</abbr>
        </li>
    </ul>
</body>
</html>
