<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos</title>
</head>
<body>
    <h1>Trabalhando com vídeos no meu servidor</h1>
    <p>
        Trabalhando com vídeos hospedados no meu servidor
    </p>
    <video width="560" controls>
        <source src="videos/meu-video.mkv" type="video/mp4">
        <source src="videos/meu-video.webm" type="video/webm">
        <source src="videos/meu-video.mp4" type="video/mp4">
    </video>

    <h1>Trabalhando com vídeos em outros seridores</h1>
    <p>Através da opção de incorporar temos o seguinte código</p>
    <h2>Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/y4ltLH9iK8E?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
